<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="hover-overlay shadow-1-strong rounded mt-5 d-inline-flex alert alert-dark"
        onclick="clearCookieAndRedirect('{{username}}')">
        {{username}}
        </div>
        <a type="button" href="book-list" class="mb-4 btn btn btn-outline-secondary">View Books</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Book ID</th>
                    <th>Loan Date</th>
                    <th>Return Date</th>
                    <th>Is Returned</th>
                </tr>
            </thead>
            <tbody>
                {% for rent in rents %}
                    <tr>
                        <td>{{ rent.id }}</td>
                        <td>{{ rent.user_id }}</td>
                        <td>{{ rent.books_id }}</td>
                        <td>{{ rent.dateLoan }}</td>
                        <td>{{ rent.dateReturn }}</td>
                        <td>{{ rent.isReturned }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
