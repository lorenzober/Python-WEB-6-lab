<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hover-overlay shadow-1-strong rounded mt-5 d-inline-flex alert alert-dark"
        onclick="clearCookieAndRedirect('{{username}}')">
        {{username}}
        </div>
        {% block book_table %}
        {% endblock %}
    </div>
</body>
<script>
    async function clearCookieAndRedirect(username) {
        try {
            // Send a request to the server to clear the cookie
            const response = await fetch('/clear-cookie', {
                method: 'GET'
            });
    
            if (response.ok) {
                // If the request is successful, redirect the user to the login page
                window.location.href = '/login';
            } else {
                console.error('Failed to clear cookie');
            }
        } catch (error) {
            console.error('An error occurred:', error);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
